# Simple workflow for deploying static content to GitHub Pages
name: Deploy Website

on:
  # run manually from the Actions tab
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: wasm32-unknown-unknown
          override: true

      - name: Install Trunk
        run: |
          wget -qO- https://github.com/trunk-rs/trunk/releases/latest/download/trunk-x86_64-unknown-linux-gnu.tar.gz | tar -xzf-
          sudo mv trunk /usr/local/bin/

      - name: Build WASM app
        run: trunk build --release

      - name: Create app directory in site
        run: mkdir -p site/app

      - name: Copy WASM build to site/app
        run: cp -r dist/* site/app/

      - name: Setup Pages
        uses: actions/configure-pages@v5

      # Optional: ensure Jekyll doesn't change static files
      - name: Add .nojekyll
        run: touch site/.nojekyll

      - name: Upload artifact (site/)
        uses: actions/upload-pages-artifact@v3
        with:
          # path relative to the repo root
          path: site

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4