[package]
name = "memory-pak"
version = "0.1.0"
edition = "2021"
authors = ["Memory Pak"]

[dependencies]
egui = "0.27"
eframe = { version = "0.27", default-features = true }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
directories = "5.0"
include_dir = "0.7"
chrono = "0.4"

[target.'cfg(not(target_arch = "wasm32"))'.dependencies]
rfd = "0.14"

[target.'cfg(target_arch = "wasm32")'.dependencies]
wasm-bindgen = "0.2"
wasm-bindgen-futures = "0.4"
web-sys = { version = "0.3", features = ["Window", "Document", "Element", "HtmlInputElement", "FileReader", "FileList"] }
js-sys = "0.3"
console_error_panic_hook = "0.1"
getrandom = { version = "0.2", features = ["js"] }

[profile.release]
opt-level = "z"
lto = true
codegen-units = 1
