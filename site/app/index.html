    <script>
        // Hide loading screen once the app starts
        window.addEventListener('load', function() {
            setTimeout(function() {
                const loading = document.getElementById('loading');
                if (loading) {
                    loading.style.display = 'none';
                }
            }, 1000);

                loading.innerHTML = '<div class="error">Failed to load Memory Pak: ' + e.message + '</div>';
            }
        });
